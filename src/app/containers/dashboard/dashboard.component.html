<header-fire-alert></header-fire-alert>
<div class="wrapper">
  <!-- Sidebar  -->
  <dashboard-menu-fire-alert 
        [menuItems1]="menuItems1"
        [menuItems2]="menuItems2"
        [menuItems3]="menuItems3">
  </dashboard-menu-fire-alert>
  <!-- Page Content  -->
  <div id="content" style="height: 100%;">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%" [ngClass]="{'expand-item': showProfile}">
            <div class="container-fluid">
                <div *ngIf="showProfile" style="width: 100%">
                    <img src='assets/images/family.jpeg' style="width: 100%; height: 200px;">
                </div>                

                <button *ngIf="!showProfile" type="button" id="sidebarCollapse" class="btn btn-info" (click)="toggleSidebar()">
                    <i class="fas fa-align-left"></i>                            
                </button>    
    
                <button style="display:none;" class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>
    
                <div class="collapse navbar-collapse" style="display:none;" id="navbarSupportedContent">
                    <!--ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Page</a>
                        </li>
                    </ul-->
                </div>
            </div>
        </nav>          
      </div>
      <app-profile-cmp *ngIf="showProfile" 
                       [codes]="codes"
                       [profile]="profile" 
                       [employees]="employees"                       
                       [showAboutMyBusiness]="showAboutMyBusiness"
                       [showAboutMe]="showAboutMe">
      </app-profile-cmp>
      <app-dashboard-cmp *ngIf="!showProfile"></app-dashboard-cmp>
  </div>

  <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
                </div>
            </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
    </ng-template>    

</div>
<footer-fire-alert></footer-fire-alert>
