<header-fire-alert></header-fire-alert>
<div class="wrapper">
  <!-- Sidebar  -->
  <dashboard-menu-fire-alert 
        [menuItems1]="menuItems1"
        [menuItems2]="menuItems2"
        [menuItems3]="menuItems3"
        (menu)="onMenu($event)">
  </dashboard-menu-fire-alert>

  <!-- Page Content  -->
  <div id="content" [ngSwitch]="currentComponentName" style="height: 100%; width: 100%">

    <!-- Profile Right Section -->
    <div *ngSwitchCase="'profile'">
        <div class="row">        
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%" [ngClass]="{'expand-item': showProfile}">
                <div class="container-fluid">
                    <div *ngIf="showProfile" style="width: 100%">
                        <img src='assets/images/family.jpeg' style="width: 100%; height: 200px;">
                    </div>                

                    <button *ngIf="!showProfile" type="button" id="sidebarCollapse" class="btn btn-info" (click)="toggleSidebar()">
                        <i class="fas fa-align-left"></i>                            
                    </button>    
        
                    <button style="display:none;" class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
        
                    <div class="collapse navbar-collapse" style="display:none;" id="navbarSupportedContent">
                        <!--ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                        </ul-->
                    </div>
                </div>
            </nav>          
        </div>
        <app-profile-cmp *ngIf="showProfile" 
                        [codes]="codes"
                        [profile]="profile" 
                        [team]="team"                       
                        [showAboutMyBusiness]="showAboutMyBusiness"
                        [showAboutMe]="showAboutMe">
        </app-profile-cmp>
        <app-dashboard-cmp *ngIf="!showProfile"></app-dashboard-cmp>
    </div>

    <!-- Dashboard Right Section -->
    <div *ngSwitchCase="'dashboard'">
        <app-dashboard-cmp></app-dashboard-cmp>
    </div>
    
    <!-- Franchisees Right Section-->
    <div *ngSwitchCase="'franchisees'">
        <app-franchisees-cmp></app-franchisees-cmp>
    </div>

  </div>
</div>
<footer-fire-alert></footer-fire-alert>
