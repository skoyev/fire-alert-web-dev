<div class="row">
    <div class="col-6">
        <h3 style="color:red">{{'TEAM_LABEL'|translate}}</h3>
        <div *ngFor="let employee of employees; let i = index;" class="row">            
            <div class="col-6">
                <span>{{employee.name}}</span>
                <span>{{employee.type}}</span>
            </div>
            <div class="col-6">
                <a href="#" (click)="onEditEmployee($event, employee)">{{'EDIT_LABEL'|translate}}</a>
            </div>
        </div>
    </div>
    <div class="col-6">
    </div>
</div>
