<div class="modal-header">
    <h4 class="modal-title">{{'CREATE_EMPLOYEE_LABEL'|translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
  <form [formGroup]="teamForm">
    <div class="form-group">
      <label>Employee Name</label>
      <input type="text" class="form-control" placeholder="Enter Employee Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Employee Type</label>
        <input type="text" class="form-control" placeholder="Enter Employee Type" formControlName="type">
      </div>
    </form>
</div>

<div class="modal-footer">  
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{'CANCEL_LABEL'|translate}}</button>
  <button type="button" class="btn btn-outline-dark" (click)="onCreateEmployee()">{{'CREATE_LABEL'|translate}}</button>
</div>
