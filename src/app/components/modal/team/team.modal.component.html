<div class="modal-header">
        <h4 class="modal-title">{{'CREATE_TEAM_LABEL'|translate}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
</div>

<div class="modal-body">
  <form [formGroup]="teamForm">
    <div class="form-group">
      <label>Team Name</label>
      <input type="text" class="form-control" placeholder="Enter Team Name" formControlName="name">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{'CANCEL_LABEL'|translate}}</button>
  <button type="button" class="btn btn-outline-dark" (click)="onCreateTeam()">{{'CREATE_LABEL'|translate}}</button>  
</div>
